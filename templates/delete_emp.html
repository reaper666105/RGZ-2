<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление карточки сотрудника</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить карточку сотрудника?</h1>

    {% if errors %}
        <ul style="color: red;">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" action="{{ url_for('delete_employee', employee_id=employee.employee_id) }}">
        <button type="submit">Удалить</button>
    </form>

    <br>

    <a href="{{ url_for('main') }}">На главную</a>
</body>
</html>
